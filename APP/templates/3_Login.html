

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}

:root {
  --main-blue: #00ccff;
  --main-purple: #000000;
  --main-grey: #bdbdbd;
  --sub-grey: #f5f5f5;
}

body {
  display: flex;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  background-image: url(https://img.freepik.com/premium-photo/kidney-with-biology-health-care-concept-3d-rendering-3d-illustration_772449-21378.jpg?semt=ais_hybrid&w=740);
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  padding: 20px;
}

.container {
  max-width: 600px;
  width: 100%;
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.container .title {
  font-size: 32px;
  font-weight: 600;
  position: relative;
  margin-bottom: 20px;
  color: var(--main-blue);
}

.container .title::before {
  content: "";
  position: absolute;
  height: 4px;
  width: 60px;
  background: linear-gradient(135deg, var(--main-blue), var(--main-purple));
  bottom: -8px;
  left: 0;
}

.container form .user__details {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin-bottom: 20px;
}

form .user__details .input__box {
  width: 100%;
  margin-bottom: 15px;
  position: relative;
}

.user__details .input__box .details {
  font-weight: 500;
  margin-bottom: 8px;
  color: var(--main-grey);
  display: block;
}

.user__details .input__box input {
  height: 45px;
  width: 100%;
  outline: none;
  border-radius: 6px;
  border: 1px solid var(--main-grey);
  padding: 0 40px 0 16px;
  font-size: 16px;
  transition: border-color 0.3s ease;
}

.user__details .input__box input:focus {
  border-color: var(--main-purple);
}

.input__box i.toggle-password {
  position: absolute;
  top: 40px;
  right: 16px;
  cursor: pointer;
  color: #555;
}

form .button {
  margin-top: 30px;
}

form .button input {
  height: 50px;
  width: 100%;
  outline: none;
  color: #fff;
  border: none;
  font-size: 18px;
  font-weight: 500;
  border-radius: 6px;
  background: linear-gradient(135deg, var(--main-blue), var(--main-purple));
  transition: background 0.3s ease;
}

form .button input:hover {
  background: linear-gradient(-135deg, var(--main-blue), var(--main-purple));
}

@media only screen and (max-width: 584px) {
  .container {
    padding: 20px;
  }

  form .user__details .input__box {
    width: 100%;
    margin-bottom: 15px;
  }

  .container form .user__details {
    max-height: 280px;
    overflow-y: auto;
  }
}
</style>

<div class="container">
  <div class="title">Login</div>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <div class="user__details">
      <div class="input__box">
        <span class="details">Username</span>
        <input type="text" name="username" required placeholder="Enter username" class="form-control">
      </div>
      <div class="input__box">
        <span class="details">Password</span>
        <input type="password" name="password" id="login_password" required placeholder="Enter password" class="form-control">
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('login_password', this)"></i>
      </div>
    </div>

    <div class="button">
      <input type="submit" value="Login">
    </div>

    <center style="margin-top: 15px;">
      <h5>Don't have an account yet?</h5>
      <a href="{% url 'Register_2' %}">Create Account</a>
    </center>
  </form>
</div>

<script>
  function togglePassword(inputId, icon) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
