
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Form Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            color: #384047;
            background-color: #f4f7f8;
        }
        .form-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 600;
            color: #384047;
        }
        .form-control {
            background-color: #e8eeef;
            color: #8a97a0;
        }
        .form-control:focus {
            border-color: #4bc970;
            box-shadow: 0 0 5px rgba(75, 201, 112, 0.5);
        }
        .submit-button {
            background-color: #4bc970;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            width: 100%;
        }
        .back-to-home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .back-to-home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <a href="{% url 'Home_4' %}" class="back-to-home-button">Back to Home</a>
   

    <form method="post" action="{% url 'Deploy_9' %}">
        {% csrf_token %}
        <h2 class="text-center mb-4">Model </h2>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" name="age" class="form-control">
            </div>
			<div class="col-md-6 mb-3">
				<label for="gender" class="form-label">Gender</label>
				<select id="gender" name="gender" class="form-select">
					<option value="0">Female</option>
					<option value="1">Male</option>
				</select>
			</div>
			
            <div class="col-md-6 mb-3">
                <label for="BMI" class="form-label">BMI</label>
                <input type="text" id="BMI" name="BMI" class="form-control">
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="hypertensive" class="form-label">Hypertensive</label>
                <input type="text" id="hypertensive" name="hypertensive" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="diabetes" class="form-label">Diabetes</label>
                <input type="text" id="diabetes" name="diabetes" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label for="depression" class="form-label">Depression</label>
                <input type="text" id="depression" name="depression" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="heart rate" class="form-label">Heart Rate</label>
                <input type="text" id="heart rate" name="heart_rate"  value="{{val2}}"  class="form-control">
            </div>
   

            
            <div class="col-md-6 mb-3">
                <label for="Systolic blood pressure" class="form-label">Systolic Blood Pressure</label>
                <input type="text" id="Systolic blood pressure" name="systolic_bp" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label for="Diastolic blood pressure" class="form-label">Diastolic Blood Pressure</label>
                <input type="text" id="Diastolic blood pressure" name="diastolic_bp" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="Respiratory rate" class="form-label">Respiratory Rate</label>
                <input type="text" id="Respiratory rate" name="respiratory_rate"  value="{{val4}}"  class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label for="temperature" class="form-label">Temperature</label>
                <input type="text" id="temperature" name="temperature" value="{{val1}}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="SP O2" class="form-label">SP O2</label>
                <input type="text" id="SP O2" name="sp_o2" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
                <label for="Urine output" class="form-label">Urine Output</label>
                <input type="text" id="Urine output" name="urine_output" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="RBC" class="form-label">RBC</label>
                <input type="text" id="RBC" name="rbc" class="form-control">
            </div>

			<div class="col-md-6 mb-3">
                <label for="MCH" class="form-label">MCH</label>
                <input type="text" id="MCH" name="mch" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="Neutrophils" class="form-label">MCHC</label>
                <input type="text" id="Neutrophils" name="mchc" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="Basophils" class="form-label">MCV</label>
                <input type="text" id="Basophils" name="mcv" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="Creatine kinase" class="form-label">RDW</label>
                <input type="text" id="Creatine kinase" name="rdw" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="Creatinine" class="form-label">Creatinine</label>
                <input type="text" id="Creatinine" name="creatinine" class="form-control">
            </div>
			<div class="col-md-6 mb-3">
                <label for="Creatinine" class="form-label">Urea nitrogen</label>
                <input type="text" id="Creatinine" name="urea_nitrogen" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="glucose" class="form-label">Glucose</label>
                <input type="text" id="glucose" name="glucose"  value="{{val3}}" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="Blood potassium" class="form-label">Blood Potassium</label>
                <input type="text" id="Blood potassium" name="blood_potassium" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="Blood sodium" class="form-label">Blood Sodium</label>
                <input type="text" id="Blood sodium" name="blood_sodium" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="Blood calcium" class="form-label">Blood Calcium</label>
                <input type="text" id="Blood calcium" name="blood_calcium" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="Chloride" class="form-label">Chloride</label>
                <input type="text" id="Chloride" name="Chloride" class="form-control">
            </div>
			<div class="col-md-6 mb-3">
                <label for="PCO2" class="form-label">Magnesium ion</label>
                <input type="text" id="PCO2" name="magnesium_ion" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="PH" class="form-label">PH</label>
                <input type="text" id="PH" name="PH" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label for="Lactic acid" class="form-label">Lactic Acid</label>
                <input type="text" id="Lactic acid" name="lactic_acid" class="form-control">
            </div>
			<div class="col-md-6 mb-3">
                <label for="PCO2" class="form-label">PCO2</label>
                <input type="text" id="PCO2" name="PCO2" class="form-control">
            </div>
        </div>
            
           
        </div>

        <button type="submit" class="submit-button mt-4">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

{{ prediction_text }}
</html>
