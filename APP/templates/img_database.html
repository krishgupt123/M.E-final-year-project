<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Database</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://4kwallpapers.com/images/wallpapers/blue-abstract-blue-background-gradient-abstract-1920x1080-8985.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #003366;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
    }

    .btn-custom {
      display: inline-block;
      padding: 10px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #004080;
      background-color: #e0f3ff;
      border: 2px solid #004080;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      margin: 10px auto;
      display: block;
      width: fit-content;
    }

    .btn-custom:hover {
      background-color: #cce4f7;
      color: #00264d;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 50, 0.2);
      width: 280px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 18px rgba(0, 0, 50, 0.3);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
      text-align: center;
    }

    .card-body p {
      font-size: 16px;
      font-weight: 600;
      color: #004080;
      margin: 0;
    }

    @media screen and (max-width: 768px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <a href="{% url 'Home_4' %}" class="btn-custom">â¬… Back to Home</a>
  <h1>IMAGE DATABASE</h1>

  <div class="gallery-container">
    {% for model in models %}
    <div class="card">
      <img src="{{ model.image.url }}" alt="Image">
      <div class="card-body">
        <p>{{ model.label }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
